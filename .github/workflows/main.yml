name: Deploy via ftp
on: push
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Upload ftp
      uses: sebastianpopp/ftp-action@releases/v2
      with:
        host: ftp://austinhuang.staff.endl.site/
        user: github@austinhuang.staff.endl.site
        password: ${{ secrets.FTP_PASSWORD }}
